<!DOCTYPE html>
<html>
<head>
  <title>Kartu Peserta</title>
  <link rel="stylesheet" type="text/css" href="./src/style.css">
</head>
<body>
  <div class="kartu-ppdb__wrapper">
    <div class="kartu-ppdb">
      <div class="kartu-ppdb__header">
        <div class="kartu-ppdb__logo-wrapper">
          <img class="kartu-ppdb__logo" src="./src/logo-kemenag.png" alt="">
        </div>
        <div class="kartu-ppdb__head-wrapper">
          <h5 class="kartu-ppdb__head">PENERIMAAN PESERTA DIDIK BARU</h5>
          <h5 class="kartu-ppdb__head">MADRASAH ALIYAH NEGERI 1 BANYUWANGI</h4>
          <h5 class="kartu-ppdb__head kartu-ppdb__head--thin kartu-ppdb__head--italic">Jl. Ikan Tengiri 02 Sobo - Banyuwangi</h5>
        </div>
        <div class="kartu-ppdb__logo-wrapper">
          <img class="kartu-ppdb__logo" src="./src/logo-sekolah.png" alt="">
        </div>
      </div>
      <div class="kartu-ppdb__content">
        <h5 class="kartu-ppdb__content-header">KARTU PESERTA</h5>
        <div class="kartu-ppdb__form-wrapper">
          <div class="kartu-ppdb__form">
            <span class="kartu-ppdb__form-title">Nomor</span>
            <span class="kartu-ppdb__form-divider">:</span>
            <span class="kartu-ppdb__form-content">2000</span>
          </div>
          <div class="kartu-ppdb__form">
            <span class="kartu-ppdb__form-title">NISN</span>
            <span class="kartu-ppdb__form-divider">:</span>
            <span class="kartu-ppdb__form-content">9990813229</span>
          </div>
          <div class="kartu-ppdb__form">
            <span class="kartu-ppdb__form-title">Nama</span>
            <span class="kartu-ppdb__form-divider">:</span>
            <span class="kartu-ppdb__form-content">Dandi Karunia Pratama</span>
          </div>
          <div class="kartu-ppdb__form">
            <span class="kartu-ppdb__form-title">Asal Sekolah</span>
            <span class="kartu-ppdb__form-divider">:</span>
            <span class="kartu-ppdb__form-content">SMPN 1 Kranggan</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
